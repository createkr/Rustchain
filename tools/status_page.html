<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustChain Network Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --success: #00ff41;
            --warning: #ffcc00;
            --error: #ff4141;
            --text: #ffffff;
            --muted: #888888;
            --border: #222222;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 { font-weight: 800; letter-spacing: -1px; margin: 0; font-size: 1.8rem; }
        .overall-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            background: rgba(0, 255, 65, 0.1);
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .node-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .node-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-dot { width: 10px; height: 10px; border-radius: 50%; }
        .status-online { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .status-offline { background: var(--error); box-shadow: 0 0 10px var(--error); }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item .label { font-size: 0.7rem; color: var(--muted); text-transform: uppercase; margin-bottom: 4px; }
        .stat-item .value { font-family: 'Space Mono', monospace; font-weight: bold; font-size: 1.1rem; }

        .chart-container {
            height: 150px;
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: var(--muted);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Network Status</h1>
            <div class="overall-status" id="overall-status">
                <span id="overall-text">Systems Check...</span>
            </div>
        </header>

        <div id="node-grid"></div>

        <footer>
            Live polling every 60s • Data stored in localStorage • <a href="https://rustchain.org" style="color:var(--success)">rustchain.org</a>
        </footer>
    </div>

    <script>
        const NODES = [
            { id: 1, name: "Node 1 (Primary)", url: "https://50.28.86.131/health" },
            { id: 2, name: "Node 2 (Ergo Anchor)", url: "https://50.28.86.153/health" },
            { id: 3, name: "Node 3 (External)", url: "http://76.8.228.245:8099/health" }
        ];

        const charts = {};

        function initCharts() {
            NODES.forEach(node => {
                const ctx = document.getElementById(`chart-${node.id}`).getContext('2d');
                charts[node.id] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Response Time (ms)',
                            data: [],
                            borderColor: '#00ff41',
                            backgroundColor: 'rgba(0, 255, 65, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { display: false },
                            y: { beginAtZero: true, grid: { color: '#222' }, ticks: { color: '#555' } }
                        }
                    }
                });
                
                // Load history from localStorage
                const history = JSON.parse(localStorage.getItem(`node_history_${node.id}`) || '[]');
                history.forEach(point => {
                    charts[node.id].data.labels.push("");
                    charts[node.id].data.datasets[0].data.push(point);
                });
                charts[node.id].update();
            });
        }

        async function updateStatus() {
            let allOk = true;
            for (const node of NODES) {
                const start = performance.now();
                let status = 'offline';
                let responseTime = 0;
                let version = '-';

                try {
                    const res = await fetch(node.url).catch(() => null);
                    responseTime = Math.round(performance.now() - start);
                    if (res && res.ok) {
                        const data = await res.json();
                        status = 'online';
                        version = data.version;
                    } else {
                        allOk = false;
                    }
                } catch (e) {
                    allOk = false;
                }

                document.getElementById(`dot-${node.id}`).className = `status-dot status-${status}`;
                document.getElementById(`label-${node.id}`).textContent = status.toUpperCase();
                document.getElementById(`resp-${node.id}`).textContent = responseTime > 0 ? `${responseTime}ms` : 'N/A';
                document.getElementById(`ver-${node.id}`).textContent = version;

                // Update chart
                const chart = charts[node.id];
                if (chart.data.datasets[0].data.length > 30) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }
                chart.data.labels.push("");
                chart.data.datasets[0].data.push(status === 'online' ? responseTime : 0);
                chart.update();

                // Save to localStorage
                const history = chart.data.datasets[0].data;
                localStorage.setItem(`node_history_${node.id}`, JSON.stringify(history));
            }

            document.getElementById('overall-text').textContent = allOk ? "All Systems Operational" : "Partial Outage";
        }

        const grid = document.getElementById('node-grid');
        NODES.forEach(node => {
            grid.innerHTML += `
                <div class="node-card">
                    <div class="node-header">
                        <div>
                            <h2>${node.name}</h2>
                            <div style="font-size:0.7rem; color:var(--muted)">${node.url}</div>
                        </div>
                        <div class="node-status">
                            <div class="status-dot" id="dot-${node.id}"></div>
                            <span id="label-${node.id}">CHECKING...</span>
                        </div>
                    </div>
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="label">Latency</div>
                            <div class="value" id="resp-${node.id}">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="label">Version</div>
                            <div class="value" id="ver-${node.id}">-</div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart-${node.id}"></canvas>
                    </div>
                </div>
            `;
        });

        initCharts();
        updateStatus();
        setInterval(updateStatus, 60000);
    </script>
</body>
</html>
